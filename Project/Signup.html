<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="circle" class="c1"></div>
    <div class="circle" class="c2"></div>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            <p>It Just Takes 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p><label for="Fullname">Full Name</label>
                    <input type="text" id="Fullname" placeholder="Dhruv Vasisht" required> 
                    </p>
                    <p><label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="vasisht.dhruv7@gmail.com" required> 
                        </p>
                   <p><label for="Password">Password</label>
                            <input type="password" id="Password" placeholder="At Least 8 Characters" required> 
                            </p>
                        <p> 
                                <input type="submit" id="Submit" value="Create Account" required> 
                                </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already Have An Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
    
</body>
</html>
